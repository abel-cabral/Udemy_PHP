<section id="googleMaps"></section>
<!-- Esta tag colocamos onde queremos que a informação vinda do script apareça no html.!-->

<script>
	//chama a função data e extrai o ano dela
	var anoTroca = new Date()
		.getYear();
	var paraHtml = document.getElementById("googleMaps"); //Aqui está apontando para a id que receberá informação.

	//aqui avaliar qual ano estamos.
	if (anoTroca < (anoTroca + 1)) { //Se for 2017 endereço atual
		paraHtml.innerHTML = '<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d919.3588934605839!2d-43.00449602594841!3d-22.823369105227513!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x99908dcc22e46f%3A0xfe52c7863619fae9!2sR.+Jo%C3%A3o+Cesarino%2C+185+-+Alcantara%2C+S%C3%A3o+Gon%C3%A7alo+-+RJ!5e0!3m2!1spt-BR!2sbr!4v1507267301343" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>';
	} else { //Quando for 2018 ou mais aqui entra o novo mapa. 
		paraHtml.innerHTML = "Inserir Iframe do Segunda Endereço";
	}
</script>
